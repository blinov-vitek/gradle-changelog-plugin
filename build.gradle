group = 'com.emetriq.gradle'

// This is a groovy project
apply plugin: 'groovy'

// Adding tasks for deploying and installing this project to a nexus repository
apply plugin: 'maven'

buildscript {
    repositories{ jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-release-plugin:4.0.1' }
}

// Of corse we use the nebula release plugin to create our own releases
apply plugin: 'nebula.nebula-release'

repositories{ jcenter() }

dependencies {
    compile gradleApi()
    compile 'com.netflix.nebula:nebula-release-plugin:4.0.1'
    testCompile('com.netflix.nebula:nebula-test:4.0.0') {
        exclude group: 'org.codehaus.groovy'
    }
}

